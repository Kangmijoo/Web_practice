<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--event: onclick, onchange, onkeydown / alert: 경고 창 메소드-->
    <h1>1.</h1>
    <input type="button" value="hi" onclick="alert('bye')"> <!--클릭 시-->
    <h1>2.</h1>
    <input type="text" onchange="alert('changed')"> <!--요소 값 변경 감지-->
    <h1>3.</h1>
    <input type="text" onkeydown="alert('key down!')">  <!--키 누를 때-->
</body>
</html>
